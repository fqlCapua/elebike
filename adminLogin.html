<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <title>
            登录
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/layer.js"></script>
        <script type="text/javascript" src="js/md5.js"></script>

        <style type="text/css">
        body {
            font-family: "微软雅黑";
            /* set background tensile */
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            margin: 0;
            padding: 0;
        }

        #content {
            background-color: rgba(255, 255, 255, 0.95);
            width: 420px;
            border: 1px solid #BABABA;
            border-radius: 6px;
            padding:60px;

            margin: 140px auto 300px auto;
            display: block;
        }



        .login_header {
            color: #337AB7;
            font-size: 30px;
            line-height: 45px;
            letter-spacing: 1px;
            text-align: center;
            width: 100%;
            padding-bottom: 20px
        }
        .login_box label,
        .login_box input {
            display: inline-block;
            font-size: 14px;
        }
        .login_button_box {
            text-align: center;
        }
        .login_button_box button {
            width: 60%;
            margin: 0 auto;
        }
        .login_box {
            width: 90%;
            margin-bottom: 20px;
        }
        .logon-box {
            margin-top: 20px;
            text-align: center;
        }

        .logon-box a {
            margin: 30px;
            color: #4a4744;
            font-size: 13px;
            text-decoration: none;
        }

        .logon-box a:hover {
            color: #ff7d0a;
        }

        .logon-box a:active {
            color: #ee7204;
        }
        .tips {
            font-size: 12px;
            color: #E06464;

            text-align: center;
        }
        </style>
    </head>

    <body>
        <div id="content">
            <div class="login_header text-center">
                登录
            </div>
            <form >
                
                    <style>
                            .input-group {
                                margin-bottom: 20px;
                            }
                            .input-group-addon {
                                background: none;
                                padding: 0;
                                height: 32px;
                                line-height: 32px;
                                border: 1px solid #CCCCCC；
                            }
                            .getCode {
                                border: none;
                                background-color: #EEEEEE;
                                width: 100%;
                                height: 32px;
                            }
                            .form-group{
                                width:100%;
                                
                            }
                            </style>
          
                <div class="form-group">
                     <div class="input-group">
                                    <input type="text" class="phone form-control" placeholder="请输入手机号" />
                                    <div class="input-group-addon CodeBtn ">
                                        <input type="button" class="form-control getCode" value="获取验证码"  onclick="Noclick()" />
                                    </div>
                                </div>
                   </div>
                <div class="form-group">
                    <input class="form-control vCode" style="width:100px;" type="text" placeholder="验证码">
                </div>
                <div class="text-center">
                    <button style="width:80%;"  type="button" class="btn btn-info adminLogin">登录</button>
                </div>
                
            </form>
        </div>
    </body>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/adminlogin.js"></script>

</html>
