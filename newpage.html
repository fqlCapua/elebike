    <script type="text/javascript">
        $(function() {
            $('.formbox').hide();
             $('.userForm').show();
        })
        $(".select3").change(function() {

            let selectedOption=$(this).children('option:selected');
            let form=$(selectedOption).attr("target");
            let hash=$(selectedOption).attr("name");
             $(".actionType li:nth-child(1) .getdata").attr("name","/get");
             $(".actionType li:nth-child(1) .adddata").attr("name","/add");
              $(".actionType li:nth-child(2) .deldata").attr("name","/del");
               $(".actionType li input").attr("target","");
            $("."+form).slideDown();
            $("."+form).siblings('.formbox').slideUp();
            $(".actionType li input").attr("name",hash+$(".actionType li input").attr("name"));
              $(".actionType li input").attr("target",form);
        })
       
    </script>
