    <script type="text/javascript">
    function Send_code() {
        var Code;

        var phone = $(".primary_phone").val();
        if (phone != "") {
            var timeStamp = Date.parse(new Date) / 1000;
            var md_token = hex_md5(hex_md5( timeStamp));
            $.ajax({
                    url: 'https://www.8gps8.cn:8011/bikePublic/api/user/getCode',
                    type: 'POST',
                    async: false,
                    data: {
                        time: time_token()[0],
                        token: time_token()[1],
                        phone: phone
                    },
                })
                .done(function(res) {
                    if (res.ret == 0) {
                        layer.msg("验证码已发送");
                        Code = res.data.code;

                    } else {
                        layer.msg(res.msg);
                    }


                })

                .fail(function(err) {

                })
                .always(function() {

                });
        } else {
            layer.tips("不能为空", ".phone", {
                tips: [1, "#4082D4"],
                tipsMore: true
            });
        }

        return Code;
    }
    var count = 60;
    var curCount;

    function Noclick(){
        var phone = $(".primary_phone").val();
       
        if (phone != "") {
            var serviceCode = Send_code() //获取验证码函数
            //set_session(serviceCode);
            curCount = count;
            $(".bindbtn").attr("disabled", true);
            $(".bindbtn").val(curCount + "s后重新发送");
            timer1 = window.setInterval("remainTime()", 1000);
        } else {
               layer.msg("手机号不能为空！");
        } 


    }

 
    function remainTime() {
        if (curCount == 0) {
            clearInterval(timer1);
            $(".bindbtn").val("免费获取验证码");
            $(".bindbtn").removeAttr('disabled');

        } else {
            curCount--;
            $(".bindbtn").val(curCount + "s后重新发送");
        }

    }
    $("#usual1 ul").idTabs();

    $('.tablelist tbody tr:odd').addClass('odd');
    </script>
    <script type="text/javascript">
    function bikebindelse(url) {
        var primary_phone = $(".primary_phone").val();
        var vice_phone = $(".vice_phone").val();
        var vehicle_id = $(".bikeid").val();
        var primary_code = $(".primary_code").val();
        var form = new FormData();
        form.append("time",time_token()[0]);
        form.append("token",time_token()[1]);
        form.append("primary_phone",primary_phone);
        form.append("vice_phone",vice_phone);
        form.append("primary_code",primary_code);
        form.append("vehicle_id",vehicle_id);
        var settings = {
            "async": false,
            "crossDomain": true,
            "url": url,
            "method": "POST",
            "processData": false,
            "contentType": false,
            "mimeType": "multipart/form-data",
            "data": form
        }
        $.ajax(settings).done(function(res) {
                var res = JSON.parse(res);
                if (res.ret == 0) {

                    layer.msg("操作成功");
                }else{
                   layer.msg("操作失败");
                }
            }).fail(function() {
                layer.msg("服务器出错");
            })
            .always(function() {

            });

    }

    $(".bindsub").click(function(){
  
        bikebindelse("https://www.8gps8.cn:8011/bikePublic/api/bike/bindPhone");
    });
    $(".unbindsub").click(function() {
    
        bikebindelse("https://www.8gps8.cn:8011/bikePublic/api/bike/unbindPhone");
    });
    </script>
