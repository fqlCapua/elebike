<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车辆包信息</title>
    
      <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div id="header">
    <form action="" id="form">
        车辆id: <input type="text" id="vehicle"/>
        个数: <input type="text" id="num" value="20">
        <select name="type" id="type">
        </select>
        降序: <input type="checkbox" id="desc" checked>
        <input type="button" value="刷新" onclick="refresh();">
    </form>
</div>
<div id="content">
    <table border="1" id="table">
        <tr>
            <td>消息类型</td>
            <td>设备ID</td>
            <td>发送时间</td>
            <td>消息内容</td>
            <td>数据报文</td>
        </tr>
    </table>
</div>
<div id="footer" align="center">
    <input type="button" onclick="getMore();" value="获取更多">
</div>
<script src="vehicle_message.js"></script>
</body>
</html>
