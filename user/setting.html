    function Send_code() {
        var Code;
        var phone = $(".youphone").val();
        if (phone != "") {
            var timeStamp = Date.parse(new Date) / 1000;
            var md_token = hex_md5(hex_md5(timeStamp));
            $.ajax({
                    url: 'https://www.8gps8.cn:8011/bikePublic/api/user/getCode',
                    type: 'POST',
                    async: false,
                    data: {
                        time: time_token()[0],
                        token: time_token()[1],
                        phone: phone
                    },
                })
                .done(function(res) {
                    if (res.ret == 0) {
                        layer.msg("验证码已发送");
                        Code = res.data.code;

                    } else {
                        layer.msg(res.msg);
                    }


                })

                .fail(function(err) {

                })
                .always(function() {

                });
        } else {
            layer.tips("不能为空", ".youphone", {
                tips: [1, "#4082D4"],
                tipsMore: true
            });
        }

        return Code;
    }
    var count = 60;
    var curCount;

    function Noclick() {
        var phone = $(".youphone").val();

        if (phone != "") {
            var serviceCode = Send_code() //获取验证码函数
            //set_session(serviceCode);
            curCount = count;
            $(".bindbtn").attr("disabled", true);
            $(".bindbtn").val(curCount + "s后重新发送");
            timer1 = window.setInterval("remainTime()", 1000);
        } else {
            layer.msg("手机号不能为空！");
        }


    }


    function remainTime() {
        if (curCount == 0) {
            clearInterval(timer1);
            $(".bindbtn").val("免费获取验证码");
            $(".bindbtn").removeAttr('disabled');

        } else {
            curCount--;
            $(".bindbtn").val(curCount + "s后重新发送");
        }

    }
    $("#usual1 ul").idTabs();

    $('.tablelist tbody tr:odd').addClass('odd');
