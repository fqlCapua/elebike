<!DOCTYPE html>
<html  >

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>控制与状态</title>
        <script type="text/javascript" src="../js/jquery.js"></script>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="../css/style.css" rel="stylesheet" type="text/css" />
        <script src="../js/chart/raphael.2.1.0.min.js"></script>
        <script src="../js/chart/justgage.1.0.1.min.js"></script>
        <style>
        li a {
            color: black;
        }
        #g1,
        #g2 {
            width: 300px;
            height: 220px;
            display: inline-block;
            margin: 30px 0 30px 50px;
            border: 1px soild #202020;
            box-shadow: 0px 0px 15px #101010;
            border-radius: 8px;
        }
        #g3 {
            border: 1px soild red;
            width: 500px;
            height: 220px;
            display: inline-block;
            margin: 30px 0 30px 50px;
        }
        .dleft {
            display: inline-block;
            height: 40px;
            margin: 12px;
            width: 40px;
            margin-top: 15px;
            background: none;
        }
        .dright {
            margin-left: 60px;
            fonts-size: 20px;
            padding: 5px 15px;
            float: none;
        }

        #g3 li {

            clear: both;
        }
        .placeul li a {
            color: #000;
        }
        </style>
    </head>

    <body>
        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="#">首页</a></li>
                <li><a href="#">共享电车用户</a></li>
                <li><a href="#">控制与状态</a></li>
            </ul>
        </div>
        <div class="rightinfo">
            <div class="formbody">
                <div class="formtitle"><span>电车控制</span></div>
                <div class="toolsli">
                    <ul class="toollist">
                        <li><a href="#">
                            <img src="../images/i01.png" /></a>
                            <div>布防</div>
                        </li>
                        <li><a href="#">
                            <img src="../images/i02.png" /></a>
                            <div>闪灯</div>
                        </li>
                        <li><a href="#">
                            <img src="../images/i09.png" /></a>
                            <div>警报</div>
                        </li>
                        <li><a href="#">
                            <img src="../images/i04.png" /></a>
                            <div>解除</div>
                        </li>
                        <li><a href="#">
                            <img src="../images/i05.png" /></a>
                            <div>锁车</div>
                        </li>
                    </ul>
                    <!--   <span class="tooladd"><img src="../images/add.png" title="添加" /></span> -->
                </div>
                <div class="formtitle"><span>电车数据</span></div>
                <div class="toollist">
                    <script type="text/javascript">
                    var g1, g2;
                    window.onload = function() {
                        var g1 = new JustGage({
                            id: "g1",
                            value: getRandomInt(0, 10),
                            min: 0,
                            max: 50,
                            title: "电压",
                            label: "V(伏特)", //下方文字  
                            gaugeWidthScale: 1, //轨道宽度
                            showInnerShadow: true,
                            levelColors: [
                                // "#222222",
                                // "#555555",
                                // "#CCCCCC"
                                "#066CAD"
                            ]
                        });
                        var g2 = new JustGage({
                            id: "g2",
                            value: getRandomInt(0, 10),
                            min: 0,
                            max: 100,
                            title: "电量",
                            label: "%", //下方文字  
                            gaugeWidthScale: 0.9, //轨道宽度
                            showInnerShadow: true,
                            levelColors: [
                                // "#222222",
                                // "#555555",
                                // "#CCCCCC"
                                "#7CE0F7"
                            ]
                        });

                        setInterval(function() {

                            g2.refresh(getRandomInt(90, 99));
                            g1.refresh(getRandomInt(47, 48));
                        }, 1000);
                    };
                    $('.tablelist tbody tr:odd').addClass('odd');
                    </script>
                </div>
            </div>
            <div style="clear: both;">
                <div id="g1" class="chart"></div>
                <div id="g2" class="chart"></div>
                <div id="g3" style="border:none;vertical-align: top;" class="chart">
                    <ul>
                        <li>
                            <div class="dleft"><img src="../images/g01.png" alt=""></div>
                            <div class="dright">
                                <div>续航里程</div>
                                <div class="progress progress-striped">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                                        <span class="sr-only">30% 完成（信息）</span>
                                    </div>
                                </div>
                                <p>标准续航里程50公里</p>
                            </div>
                        </li>
                        <li>
                            <div class="dleft"><img src="../images/g02.png" alt=""></div>
                            <div class="dright">
                                <div>电量状态</div>
                                <div class="progress progress-striped">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                                        <span class="sr-only">30% 完成（信息）</span>
                                    </div>
                                </div>
                                <p>在低于15%时请及时充电</p>
                            </div>
                        </li>
                        <li>
                            <div class="dleft"><img src="../images/g03.png" alt=""></div>
                            <div class="dright">
                                <div>运行状态</div>
                                <div class="progress progress-striped">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                                        <span class="sr-only">30% 完成（信息）</span>
                                    </div>
                                </div>
                                <p class="" style="color: #fff;">布防/</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <br />
            <div>
               
               <!--  <iframe name="rightIframe" src="share_UserLocation.html" frameborder="0" scrolling="none"></iframe> -->
            </div>
        </div>
    </body>

</html>
