        <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }
        li a {
            color: black;
        }
        #g1 {
            width: 90%;
            margin: 0 auto;
            height: 220px;
        }
        .phone_top {
            border-bottom: 1px solid #F9F9F9;
            display: flex;
            line-height: 40px;
        }
        .phone_top li {
            flex: 33%;
            font-size: 20px;
            font-weight: bold;
            vertical-align: top;
            display: inline-block;
        }
        .phone_top li:nth-child(1) {
            padding-left: 10px;
        }
        .phone_top li:nth-child(2) {}
        .phone_top li:nth-child(3) {
            padding-right: 10px;
            text-align: end;
        }
        .phone_mid li a {
            padding-left: 10px;
            font-size: 18px;
            line-height: 32px;
            font-weight: bold;
            display: inline-block;
            width: 49%;
            letter-spacing: 1px;
        }
        .phone_mid li a:nth-child(2) {
            text-align: end;
        }
        .phone_mid_b {
            display: flex;
            flex-wrap: wrap;
        }
        .phone_mid_b li {
            line-height: 32px;
            font-size: 18px;
            text-align: center;
            width: 49%;

            font-weight: 600;
        }
        .phone_mid_b li a:nth-child(1) {
            color: #858585;
        }
        .phone_mid_b li a:nth-child(2) {
            color: #7598C9;
        }
        .phone_b {
            display: flex;
            flex-wrap: wrap;
        }
        .phone_b {
            padding-left: 1.6%;
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        .phone_b li {
            clear: both;
            height: 80px;


            text-align: center;
            width: 32%;
            text-align: center;
            line-height: 60px;
        }
        .phone_b li div {
            cursor: pointer;
            width: 96%;
            height: 80%;
            margin: 10% auto;
            border: 1px solid #BABABA;
            border-radius: 5px;
        }
        .phone_b li div a {
            display: inline-block;

            vertical-align: top;
        }
        .phone_b li a:nth-child(1) {
            height: 35px;
            width: 35px;
            font-size: 35px;
        }
        .phone_b li a:nth-child(2) {
            font-size: 22px;
            height: 35px;
        }

        .phone_b li div a img {
            height: 100%;
            width: 100%;
        }
        .phone_b li div:hover {

            background-color: #ABABAB;
        }
        a:hover {
            text-decoration: none;
        }
        .phone_b li div:hover .phone_b .title {
            color: #fff;
        }
        body {
            display: none;
            width:302px;
            height:534px;
            position: relative;
            
            height: 533px;
           
            background: url(../images/home/phoneBj.png) no-repeat 0 0;
            background-size: 100% auto;
            background-attachment: fixed;
        }
        .phone_cont {
             width:273px;
             position:absolute;
            left: 20px;
            top:62px; 
            height:468px;
           overflow-y: scroll;
        }
        </style>

    <body>
        <div class="phone_cont">

                <ul class="phone_top">

                    <li><i class="fa fa-exchange  " style="color:#A7A9A7;"></i></li>
                </ul>
            </div>
            <script type="text/javascript">
            var g1;
            window.onload = function() {
                var g1 = new JustGage({
                    id: "g1",
                    value: getRandomInt(1, 3),
                    //value:78,
                    min: 0,
                    max: 100,
                    title: " ",
                    label: "电量", //下方文字  
                    gaugeWidthScale: 1, //轨道宽度
                    showInnerShadow: true,
                    levelColors: [
                        // "#222222",
                        // "#555555",
                        // "#CCCCCC"
                        "#066CAD"
                    ]
                });


                setInterval(function() {
                    g1.refresh(getRandomInt(78, 79));
                }, 1000);
            };
            $('.tablelist tbody tr:odd').addClass('odd');
            </script>
            <div style="clear:both;background-color:#DFDDDE;width: 94%;margin:0 auto;border-radius:5px;">

            <ul class="phone_b">
